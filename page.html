<!DOCTYPE html>
<html lang=fr>

<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="configs.js" defer></script>
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>

</head>

<body>
    <header>
        <h1>LearnCard</h1>
        <h2>Apprenez vos mots de vocabulaire</h2>
    </header>

    <main>
        <div class="zoneOptions">
            <p>Choisissez la langue d'apprentissage</p>
            <div class="optionLangue">
                <input type="radio" name="optionLangue" value="fr" id="français" checked>
                <label for="français">Français</label>
                <input type="radio" name="optionLangue" value="en" id="anglais">
                <label for="anglais">Anglais</label>
            </div>
            <div class="zoneProposition">
                <span>Mot</span>
            </div>
        </div>

        <div class="zoneSaisie">
            <input type="text" id="inputEcriture" name="inputEcriture">
            <button id="btnValliderMot">Valider</button>
        </div>

        <div class="zoneResultat">
            Votre score : <span>0</span>
        </div>

        <div class="zonePartage">
            <button>Partager</button>
        </div>

    </main>

    <div class="popupBackground">
        <div class="popup">
            <div>Partagez votre score</div>
            <form novalidate>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                <label for="email">Avec qui voulez-vous partager votre score ?</label>
                <input type="email" id="email" name="email" placeholder="nom@domaine.com">
                <button id="btnEnvoyerMail">Envoyer</button>
            </form>
        </div>
    </div>

</body>

</html>
